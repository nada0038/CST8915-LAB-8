              value: ""
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  selector:
    app: product-service
  ports:
    - name: http
      port: 3002
      targetPort: 3002
  type: ClusterIP


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-front
  template:
    metadata:
      labels:
        app: store-front
    spec:
      containers:
        - name: store-front
          image: nada0038/store-front-l8:latest
          ports:
            - containerPort: 8080
          env:
            - name: VUE_APP_ORDER_SERVICE_URL
              value: http://order-service:3000/
            - name: VUE_APP_PRODUCT_SERVICE_URL
              value: http://product-service:3002/
---
apiVersion: v1
kind: Service
metadata:
  name: store-front
spec:
  selector:
    app: store-front
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-admin
  template:
    metadata:
      labels:
        app: store-admin
    spec:
      containers:
        - name: store-admin
          image: nada0038/store-admin-l8:latest
          ports:
            - containerPort: 8081
          env:
            - name: VUE_APP_PRODUCT_SERVICE_URL
              value: http://product-service:3002/
            - name: VUE_APP_MAKELINE_SERVICE_URL
              value: http://makeline-service:3001/
---
apiVersion: v1
kind: Service
metadata:
  name: store-admin
spec:
  selector:
    app: store-admin
  ports:
    - name: http
      port: 80
      targetPort: 8081
  type: LoadBalancer
